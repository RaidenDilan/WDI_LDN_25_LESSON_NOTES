<ul class="row">
  <li ng-repeat="event in eventsIndex.all" class="col-md-6">
    <div class="event">
      <h2>{{ event.name }}</h2>
      <h3>{{ event.location }}</h3>
      <h4>{{ event.date | date: 'longDate' }}</h4>
      <p>Created by: <strong>{{ event.user.username }}</strong></p>
      <button ui-sref="eventsShow({id: event.id})">View</button>
    </div>
  </li>
</ul>
