<div class="row">
  <div class="col-md-6">
    <img ng-src="{{ birdsShow.bird.image }}">
  </div>
  <div class="col-md-6">
    <h2>{{ birdsShow.bird.name }}</h2>
    <p><strong>{{ birdsShow.bird.latinName }}</strong> <em>{{ birdsShow.bird.family }}</em></p>
    <div>
      <span uib-rating ng-model="birdsShow.bird.rating" max="10" read-only="true"></span>
    </div>
    <br>
    <a ui-sref="birdsEdit({ id: birdsShow.bird.id })" class="btn btn-primary">Edit</a>
    <button ng-click="birdsShow.open()" class="btn btn-danger">Delete</button>
  </div>
</div>
