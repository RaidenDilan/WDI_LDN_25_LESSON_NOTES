<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Login</h2>
    <form ng-submit="login.submit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" ng-model="login.credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ng-model="login.credentials.password">
      </div>

      <button class="btn btn-primary btn-block">Login</button>
    </form>
  </div>
</div>
