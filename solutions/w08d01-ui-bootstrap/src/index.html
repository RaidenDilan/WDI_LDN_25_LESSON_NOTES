<!DOCTYPE html>
<html ng-app="birdApp">
<head>
  <base href="/">
  <title>Bird App</title>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav class="navbar navbar-default" role="navigation">
    	<div class="navbar-header">
    		<button type="button" class="navbar-toggle" ng-click="main.isNavCollapsed = !main.isNavCollapsed">
    			<span class="sr-only">Toggle navigation</span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    			<span class="icon-bar"></span>
    		</button>
    		<a class="navbar-brand" href="#">The Birds</a>
    	</div>
    	<div class="collapse navbar-collapse" uib-collapse="main.isNavCollapsed">
    		<ul class="nav navbar-nav">
          <li ng-if="main.isAuthenticated()"><a ui-sref="stylesIndex">Styles</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="ListIndex">List</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="StylesNew">Add a Style</a></li>
          <li ng-if="main.isAuthenticated()"><a ui-sref="ListsNew">Add a List</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
          <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
          <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
    		</ul>
    	</div>
    </nav>
  <div class="alert alert-info" ng-if="main.message">{{ main.message }}</div>
  <main ui-view></main>
</body>
</html>
