<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Register</h2>
    <form ng-submit="register.submit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" ng-model="register.user.username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" name="email" id="email" ng-model="register.user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" ng-model="register.user.password">
      </div>
      <div class="form-group">
        <label for="passwordConfirmation">Password Confirmation</label>
        <input type="password" class="form-control" name="passwordConfirmation" id="passwordConfirmation" ng-model="register.user.passwordConfirmation">
      </div>

      <button class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
</div>
