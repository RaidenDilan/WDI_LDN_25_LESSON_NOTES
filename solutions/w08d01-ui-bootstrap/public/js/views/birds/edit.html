<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h2>Update a bird</h2>
    <form ng-submit="birdsEdit.update()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" ng-model="birdsEdit.bird.name">
      </div>
      <div class="form-group">
        <label for="latinName">Latin Name</label>
        <input type="text" class="form-control" name="latinName" id="latinName" ng-model="birdsEdit.bird.latinName">
      </div>
      <div class="form-group">
        <label for="family">Family</label>
        <input type="text" class="form-control" name="family" id="family" ng-model="birdsEdit.bird.family">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" class="form-control" name="image" id="image" ng-model="birdsEdit.bird.image">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <span uib-rating ng-model="birdsEdit.bird.rating" max="10" read-only="false"></span>
      </div>

      <button role="button" class="btn btn-primary" ui-sref="birdsShow({ id: birdsEdit.bird.id })">Cancel</button>
      <button class="btn btn-success">Update</button>
    </form>
  </div>
</div>
