<div class="row">
  <div class="col-md-12">
    <div class="flightsBoard">
      <h2>Flights from London</h2>
      <div class="row">
        <div class="col-md-3">
          <h3>City</h3>
        </div>
        <div class="col-md-3">
          <h3>Country</h3>
        </div>
        <div class="col-md-2">
          <h3>Price</h3>
        </div>
        <div class="col-md-4">
          <h3>Airline</h3>
        </div>
      </div>

      <ul>
        <li ng-repeat="flight in citiesIndex.flights">
          <div class="row">
            <div class="col-md-3">
              <p>{{ flight.DestinationCity}}</p>
            </div>
            <div class="col-md-3">
              <p>{{ flight.DestinationCountry}}</p>
            </div>
            <div class="col-md-2">
              <p>Â£{{ flight.MinPrice}}</p>
            </div>
            <div class="col-md-4">
              <p>{{ flight.CarrierName}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="col-md-12">
    <div class="flightsBoard">
      <h2>Flights to...</h2>
      <div class="row">
        <div class="col-md-6">
          <h3>City</h3>
        </div>
        <div class="col-md-6">
          <h3>Country</h3>
        </div>
      </div>

      <ul>
        <li ng-repeat="city in citiesIndex.all">
          <div class="row">
            <div class="col-md-6">
              <p><a ui-sref="citiesShow({ id: city.id })">{{ city.name}}</a></p>
            </div>
            <div class="col-md-6">
              <p><a ui-sref="citiesShow({ id: city.id })">{{ city.country}}</a></p>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
